<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Cafe Ella – Login</title>
    <style>
        :root {
            --accent: #1e40af;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1f2937;
            --radius: 0.75rem;
        }
        * { box-sizing: border-box; margin:0; padding:0; }
        body {
            /* Updated font-family to a system stack for guaranteed offline use */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .login-card {
            background: var(--card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        .pin-display {
            width: 100%;
            padding: 1rem;
            font-size: 1.5rem;
            letter-spacing: 0.5rem;
            text-align: center;
            border: 2.5px solid #e2e8f0;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            background: #f9fafb;
            user-select: none;
            transition: border 0.2s;
        }
        .pin-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .pin-btn {
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            background: #e2e8f0;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
        }
        .pin-btn:hover, .pin-btn:focus {
            background: #cbd5e1;
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }
        .pin-btn.clear {
            background: #fee2e2;
            color: #dc2626;
        }
        .pin-btn.clear:hover {
            background: #fecaca;
        }
        .footer {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 1rem;
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="login-card" id="login-card">
    <div class="logo">Wild Cafe Ella</div>
    <div class="pin-display" id="pin-display">••••••</div>

    <div class="pin-pad">
        <button class="pin-btn" data-key="1">1</button>
        <button class="pin-btn" data-key="2">2</button>
        <button class="pin-btn" data-key="3">3</button>
        <button class="pin-btn" data-key="4">4</button>
        <button class="pin-btn" data-key="5">5</button>
        <button class="pin-btn" data-key="6">6</button>
        <button class="pin-btn" data-key="7">7</button>
        <button class="pin-btn" data-key="8">8</button>
        <button class="pin-btn" data-key="9">9</button>
        <button class="pin-btn clear" id="clear-btn">C</button>
        <button class="pin-btn" data-key="0">0</button>
        <button class="pin-btn" id="enter-btn">Enter</button>
    </div>

    <div class="footer">Enter your PIN to access POS</div>
</div>

<script>
    const display = document.getElementById('pin-display');
    const card = document.getElementById('login-card');
    let entered = '';

    const updateDisplay = () => {
        // Pads the entered PIN with '•' up to 6 characters
        display.textContent = entered.padEnd(6, '•').slice(0, 6);
    };
    updateDisplay();

    // --- Button Handlers ---
    document.querySelectorAll('.pin-btn[data-key]').forEach(btn => {
        btn.addEventListener('click', () => {
            if (entered.length < 6) {
                entered += btn.dataset.key;
                updateDisplay();
            }
        });
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
        entered = '';
        updateDisplay();
    });

    document.getElementById('enter-btn').addEventListener('click', async () => {
        if (!entered) return;

        card.classList.add('loading');
        // 1. Check the PIN
        const user = await window.electronAPI.checkPin(entered);
        card.classList.remove('loading');

        if (user) {
            // 2. SUCCESS: Store user and notify Main Process to switch windows
            localStorage.setItem('currentUser', JSON.stringify(user));
            
            // *** CRITICAL CHANGE HERE ***
            // Call the IPC handler instead of changing window.location
            await window.electronAPI.loginAndNavigate(); 
            // The main process will now close this window and open the next one.
            
        } else {
            // WRONG PIN
            entered = '';
            updateDisplay();
            display.style.color = '#dc2626';
            display.textContent = 'WRONG';
            setTimeout(() => {
                display.style.color = '';
                updateDisplay();
            }, 1200);
        }
    });

    // --- Keyboard Support ---
    document.addEventListener('keydown', e => {
        if (!card.classList.contains('loading')) {
            if (/^[0-9]$/.test(e.key) && entered.length < 6) {
                entered += e.key;
                updateDisplay();
            } else if (e.key === 'Backspace') {
                entered = entered.slice(0, -1);
                updateDisplay();
            } else if (e.key === 'Enter') {
                document.getElementById('enter-btn').click();
            }
        }
    });
</script>

</body>
</html>
